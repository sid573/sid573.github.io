<script type="text/javascript">
	 
  
  function ar(){
  	var myRows = document.getElementById("rows").value;
    var myColumns = document.getElementById("columns").value;
    var buttonGenerateHolder = document.getElementById("button_generate_holder");
   
    console.log(myRows,myColumns);  
    //crearte ele table
    //for loop on rows (create row)
    
      var table = document.getElementById("myTable");

      

    for (var i = 0; i <myRows; i++) {
      var row = table.insertRow(i);
      for (var j = 0; j <myColumns; j++) {
     	 var cell1 = row.insertCell(j);
     	  cell1.innerHTML = i*j;
        }
    }
      }
